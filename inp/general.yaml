# Settings consistent among all programs
Global_Settings:
  potential: "he"           # potential name
  Outer_quadrature_size: 300
  L_max: 3                  # total L <= L_max
  gauge: 'v'                # length or velocity gauge
# Settings for generating the 1e basis radial functions
Basis_Settings:
  state_no: 302
  max_spline_k: 9           # Splines for h1e
  GL_quad_points: 9         # quadrature for h1e
  R_max: 260                # box radius in a.u.
  grid: "linear"            # grid type
  knot_file: ""
  l_max: 7                  # l <= l_max
  atomic_no: 2              # nuclear charge
  mass: 0.5                 # 0.5 for atom 1 for positronium
# Settings for the two electron interaction calculation
R12_Settings:
  integrator: "glob3"       # inner integral type "glo4", "glob3" or "trapezoid"
# Settings for the TDSE solver
Propagator_Settings:
  states_in_l: [3030,2799,2808,2808] #[389,389,389,389,389]
  Lanczos_iterations: 200 # number of Lanczos basis vectors
  min_eigenvals: 180 # number of lowest eigenvalues used
  dt: 0.1 # time step size
Field_Parameters:
  w: 15 # photon energy
  Io: 1.0e15 # peak intensity
  cepd: 0.0  # phase delay
  cycles: 12 # number of field cycles
